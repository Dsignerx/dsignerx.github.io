<!DOCTYPE html>
<html lang="en">
<head>
    <title>Algunos Trabajos</title>
    <meta name="description" content="Mis Sitios Webs By DsignerX.">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>
<body>

    <a-scene>
        <a-assets>
          <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
          <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
          <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
          <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
          <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
          <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
          <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
          <a-asset-item id="nave" src="scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-entity scale="12 12 12" geometry="primitive: sphere" position="0 12 -15" material="color: green; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
          <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
        </a-entity>

        
        <a-entity scale="12 12 12" geometry="primitive: sphere" position="0 12 78" material="color: white; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
            <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
          </a-entity>
          
  
        <a-entity position="-10 1 -6" rotation="3 -5 0">
          <a-entity href="https://www.mauriciotor.co"
            rotation="0 0 5"
            position="-2 2 0.2"
            text-geometry="value: Mauricio Toro; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 3; height: 0;"
            material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
          ></a-entity>

          
  
        <a-entity
          geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
          material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
  
        <a-entity light="color: #00F0FF; intensity: 1; type: ambient;" visible=""></a-entity>
        <a-entity light="color: #A600FF; intensity: 1; type: ambient;" visible=""></a-entity>
        <a-entity light="color: #F3FF00; intensity: 10d" position="17 15 15"></a-entity>
        <a-entity light="color: white; intensity: 0.15" position="-5 5 15"></a-entity>
        <a-entity light="color: white; type: ambient;"></a-entity>
  
        <a-sky src="#sky" rotation="0 -90 0"></a-sky>

        <!--Camera-->
        <a-entity position="-3 2 50">
            <a-camera></a-camera>
        </a-entity>
        </a-entity gltf-model="#nave" position="0 12 68" scale="0.18 0.18 0.18"></a-entity>
      </a-scene>  
</body>
</html>
